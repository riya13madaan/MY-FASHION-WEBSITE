<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login / Sign Up</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background-color: #fff;
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding: 50px;
    }
    nav {
      background: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      display: flex;
      justify-content: center;
      gap: 30px;
      padding: 20px 0;
      margin-bottom: 30px;
    }
    nav a {
      color: #ff69b4;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1em;
      transition: color 0.2s;
    }
    nav a:hover {
      color: #ff1493;
    }
    .button {
      display: inline-block;
      padding: 12px 30px;
      margin: 10px;
      font-size: 16px;
      font-weight: bold;
      color: #fff;
      background-color: #ff69b4;
      border: none;
      border-radius: 30px;
      text-decoration: none;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .button:hover {
      background-color: #ff85c1;
      box-shadow: 0 4px 12px rgba(255, 105, 180, 0.4);
    }
    .form-container {
      background-color: #ffe6f0;
      border-radius: 20px;
      padding: 30px;
      max-width: 400px;
      margin: 20px auto;
      box-shadow: 0 4px 12px rgba(255, 105, 180, 0.3);
      display: none;
    }
    h2 {
      color: #ff69b4;
      margin-bottom: 20px;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="tel"] {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ffb6c1;
      border-radius: 25px;
      outline: none;
      font-size: 14px;
    }
    .button-row {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <nav>
    <a href="RIYA.html">Home</a>
    <a href="trends.html">Real-Time Trends</a>
    <a href="insights.html">Fashion Insights</a>
    <a href="login.html">Login / Sign Up</a>
    <a href="india-collection.html">India's Collection</a>
  </nav>
  <div class="button-row">
    <button class="button" onclick="showForm('loginForm')">Login</button>
    <button class="button" onclick="showForm('signupForm')">Sign Up</button>
  </div>
  <div id="loginForm" class="form-container">
    <h2>Login</h2>
    <form action="#login" method="POST">
      <input type="text" name="email_or_phone" placeholder="Email or Phone Number" required><br>
      <input type="password" name="password" placeholder="Password" required><br>
      <button type="submit" class="button">Login</button>
    </form>
  </div>
  <div id="signupForm" class="form-container">
    <h2>Sign Up</h2>
    <form action="#signup" method="POST">
      <input type="text" name="email_or_phone" placeholder="Email or Phone Number" required><br>
      <input type="password" name="password" placeholder="Create Password" required><br>
      <button type="submit" class="button">Sign Up</button>
    </form>
  </div>
  <script>
    function showForm(formId) {
      document.getElementById('loginForm').style.display = 'none';
      document.getElementById('signupForm').style.display = 'none';
      document.getElementById(formId).style.display = 'block';
    }
  </script>
</body>
</html>
